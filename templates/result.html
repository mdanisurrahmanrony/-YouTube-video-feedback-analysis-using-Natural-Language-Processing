<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

	<header style="background-color: #22abab">
		<div class="container">
		<div id="brandname">
			DELTA
		</div>
		<h2>Review Analysis of Youtube Comment</h2>
		
	</div>
	</header>
	<p style="color:blue;font-size:20;text-align: center;"><b>Result of Review Analysis</b></p>
	<div class="results">


		
	{% if prediction == 1%}
	<h2 style="color:green;">Maximum probability is: It is a positive comment</h2>
	{% elif prediction == 0%}
	<h2 style="color:red;">Maximum probability is: It is a negative comment</h2>
	{% endif %}

	</div>

</body>
</html>
